<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sitemap</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: darkgrey;
        }

        header {
    background-color: #333; /* Dark grey background for the header */
    color: #fff;
    padding: 10px 20px; /* Padding around the header content */
    text-align: center; /* Center aligns the text inside the header */
    width: 95%; /* Set the width of the header */
    margin: 0 auto 20px; /* Center align the header and add margin below */
    margin-top: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Adding a subtle box-shadow */
}
footer {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1px 1px;
            position: fixed;
            bottom: 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .sitemap {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        svg {
            max-width: 100%;
            height: auto;
        }

        .hoverable:hover {
            fill: lightblue;
            cursor: pointer;
        }

        .hoverable {
            fill: lightgray;
            stroke: black;
            stroke-width: 1;
        }

        .label {
            text-anchor: middle;
            font-size: 12px;
        }
        #Website-Logo {
            position: absolute;
            top: 20px;
            left: 16px;
            width: 114px;
            z-index: 1001;
        }
        #Website-Logo2 {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 117px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <header>
    <h1>My Sitemap</h1>
    <img id="Website-Logo" src="Images/Logo.jpg" alt="Logo" width="100">
    <img id ="Website-Logo2" src="Images/Logo2.jpg" alt="Logo2" width="100">
</header>
    <div class="sitemap">
        <svg width="600" height="400">
            <!-- Home Page -->
            <a href="mainpage.html">
                <rect x="250" y="20" width="100" height="50" class="hoverable"></rect>
                <text x="300" y="45" class="label">Main Page</text>
            </a>
            <!-- CV Page -->
            <a href="cv.html">
                <rect x="100" y="100" width="100" height="50" class="hoverable"></rect>
                <text x="150" y="125" class="label">Page to CV</text>
            </a>
            <!-- Ideal Job Page -->
            <a href="idealjob.html">
                <rect x="250" y="100" width="100" height="50" class="hoverable"></rect>
                <text x="300" y="125" class="label">My Ideal Job</text>
            </a>
            <!-- Query Form Page -->
            <a href="queryform.html">
                <rect x="400" y="100" width="100" height="50" class="hoverable"></rect>
                <text x="450" y="125" class="label">Query Form</text>
            </a>
            <!-- Sitemap Page -->
            <a href="sitemap.html">
                <rect x="250" y="180" width="100" height="50" class="hoverable"></rect>
                <text x="300" y="205" class="label">My Sitemap</text>
            </a>
            <!-- Lines connecting the boxes -->
            <line x1="300" y1="70" x2="150" y2="100" stroke="black" stroke-width="1"></line>
            <line x1="300" y1="70" x2="300" y2="100" stroke="black" stroke-width="1"></line>
            <line x1="300" y1="70" x2="450" y2="100" stroke="black" stroke-width="1"></line>
            <line x1="300" y1="150" x2="300" y2="180" stroke="black" stroke-width="1"></line>
        </svg>
    </div>
    <footer>
        <p>Contact me at: <a href="mailto:Hamza.hassan.2343@gmail.com">Hamza.hassan.2343@gmail.com</a></p>
    </footer>
</body>
</html>
